        <div id="canvas-wrapper"><canvas id="canvas"></canvas></div>
			</div>
		</main>
		<script src="./dist/index.js"></script>
    <script>

     follower = new THREE.Mesh(
       new THREE.SphereGeometry(),
       new THREE.MeshPhysicalMaterial({ 
         emissive: 0x000000, 
         color:  "#ff4080", 
         color:  "#cb0f40", 
         roughness: 0,
         metalness: 0.4
       })
     )
     follower.scale.setScalar(0.4)
      
      let effect = new InstancedMouseEffect({
        speed: 1,
        frequency: 1,
        mouseSize: 1,
        rotationSpeed: 1,
        color: "#ddd",
        shape: "square", // cylinder, torus, icosahedron OR any THREE.Geometry
      }, follower)
     effect.rendering.scene.add(follower)
    </script>
	</body>
